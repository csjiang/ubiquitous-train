{% extends "layout.html" %}

{% block content %}
<h2>Welcome to Wikistack! <img style="border-radius:50%; height:100px; display:inline; margin-left: 50px" src="https://c7.staticflickr.com/9/8434/7827785878_34859830a8_z.jpg"></h2>

{% if deleteSuccess == true %} 
<h3>Your article has been successfully deleted. What a hater.</h3>
{% endif %}

  <h3>Articles</h3>
  <hr>
  <ul class="list-unstyled">
    	{% for page in pages %}
    	<li><a href="/wiki/{{page.urlTitle}}">{{page.title}}</a></li>
  		{% endfor %}
  </ul>
{% endblock %}
