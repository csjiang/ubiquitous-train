{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">

    <div class="form-group">
      <label for="authorname" class="col-sm-2 control-label">Author Name</label>
      <div class="col-sm-10">
        <input name="authorname" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="authoremail" class="col-sm-2 control-label">Author Email</label>
      <div class="col-sm-10">
        <input name="authoremail" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="content" class="col-sm-2 control-label">Page Content</label>
      <div class="col-sm-10">
        <textarea name="content" type="text" placeholder="Feel free to use Markdown-supported syntax." class="form-control"></textarea>
      </div>
    </div>

<!--     <div class="form-group">
      <label for="pagestatus" class="col-sm-2 control-label">Page Status</label>
      <div class="col-sm-10">
        <input name="pagestatus" type="text" class="form-control"/>
      </div>
    </div> -->

    <div class="form-group">
      <label for="tags" class="col-sm-2 control-label">Tags</label>
      <div class="col-sm-10">
        <input name="tags" placeholder="Enter tags separated by a space" type="text" class="form-control"/>
      </div>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Submit     <i class="glyphicon glyphicon-pencil"></i></button>
    </div>

  </form>
{% endblock %}
